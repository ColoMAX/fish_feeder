    id: feed_num_per_day
    optimistic: true
    icon: mdi:icon7-th-list
  - platform: template
    name: Once every ...  days
    min_value: 1
    max_value: 14
    step: 1
    initial_value: 1
    restore_value: true
    id: feed_day_interval
    optimistic: true
    icon: mdi:icon7-table
    set_action:
      then: # not nessasary, but otherwise function might be weird fo rthe user, since living things likely will not benefit from such a schedule
        - lambda: |-
            if(x>1) {id(feed_num_per_day).publish_state(1);id(feed_num_per_day).update();}

  - platform: template
    name: Dosage
    min_value: 0.2
    max_value: 5
    step: 0.2
    initial_value: 1
    restore_value: true
    id: feed_dosage
    optimistic: true
button:
  - platform: template
    name: Manual feed
    icon: mdi:icon-stackexchange
    on_press:
      - cover.open: fishtank_lid
      - delay: 500ms
      - switch.turn_on: feed_motor
      - delay: !lambda |-
          return id(feed_dosage).state*1000; // milliseconds
      - switch.turn_off: feed_motor
      - switch.turn_on: vib_motor
      - delay: 500ms
      - cover.close: fishtank_lid
    id: feeder_trigger
  - platform: template
    name: Reset last feeding time
    on_press:
      - then:
         - lambda: |-
            id(last_timestamp)=1705273200LL; // start of project
            id(last_update_str).publish_state(strtok(ctime(&id(last_timestamp)), "\n"));
    id: last_time_btn
switch:
  - platform: template
    id: feed_motor
    # inverted: true
    restore_mode: ALWAYS_OFF
    name: feeder motor
    internal: true # TODO REMOVE THIS
    # optimistic: true
    turn_on_action:
      then:
        - lambda: |-
            id(sntptime).now().timestamp;
            struct timeval tv;
            gettimeofday(&tv,NULL);
            id(motor_start_time)=tv;
        - servo.write:
            id: screw_servo
            level: -10%
    turn_off_action:
      then:
        - servo.detach: screw_servo
        - lambda: |-
            # define timeval_diff_macro(a, b, result)                  \
            do {                                                \
              (result)->tv_sec = (a)->tv_sec - (b)->tv_sec;     \
              (result)->tv_usec = (a)->tv_usec - (b)->tv_usec;  \
              if ((result)->tv_usec < 0) {                      \
                --(result)->tv_sec;                             \
                (result)->tv_usec += 1000000;                \
              }                                                 \
            } while (0)

            id(sntptime).now().timestamp;
            struct timeval tv;
            struct timeval tvstart = id(motor_start_time);

            gettimeofday(&tv,NULL);
            timeval_diff_macro(&tv,&tvstart,&tv);
            id(feed_sum)+=  (double)tv.tv_sec+tv.tv_usec/1000000.0;
            char fsbuf[15];
            snprintf(fsbuf, sizeof(fsbuf), "%.2g", id(feed_sum));
            id(feed_sum_str).publish_state(fsbuf);


  - platform: gpio
    pin: GPIO14
    name: vibration motor
    internal: true
    id: vib_motor
    on_turn_on:
      - delay: 100ms
      - switch.turn_off: vib_motor

  - platform: restart
    name: "Restart"
    restore_mode: ALWAYS_OFF

  - platform: safe_mode
    name: "Restart (Safe Mode)"
    restore_mode: ALWAYS_OFF

  - platform: factory_reset
    name: Restart with Factory Default Settings
    id: factory_reset_switch
    restore_mode: ALWAYS_OFF

output:
  - platform: esp8266_pwm
    pin: GPIO4
    frequency: 50 Hz
    id: screw_pwm
  - platform: esp8266_pwm
    pin: GPIO14
    frequency: 50 Hz
    id: lid_pwm
  - id: light_relay
    platform: gpio
    pin: GPIO13


servo:
  - id: screw_servo
    output: screw_pwm
  - id: lid_servo
    output: lid_pwm

cover:
  - platform: template
    id: fishtank_lid
    open_action:
      - servo.write:
          id: lid_servo
          level: 100%
    close_action:
      - servo.write:
          id: lid_servo
          level: -100%
    stop_action:
      - servo.detach: lid_servo
    optimistic: true
    assumed_state: true

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Manual feed button"
    filters:
      - delayed_on_off: 10ms
    id: real_button
    on_press:
      then:
        - cover.open: fishtank_lid
        - delay: 500ms
        - switch.turn_on: feed_motor
    on_release:
      then:
        - delay: 500ms # otherwise motor may continue running, since the next command might get executed before teh turn_on command from the on_press
        - switch.turn_off: feed_motor
        - delay: 1ms
        - switch.turn_on: vib_motor
        - delay: 500ms
        - cover.close: fishtank_lid
    on_multi_click:
      - timing: #  3x (short, long)
          - ON for at most 1s
          - OFF for at most 1s
          - ON for 0.5s to 1s
          - OFF for at least 0.2s
          - ON for at most 1s
          - OFF for at most 1s
          - ON for 0.5s to 1s
          - OFF for at least 0.2s
          - ON for at most 1s
          - OFF for at most 1s
          - ON for 0.5s to 1s
          - OFF for at least 0.2s
        then:
          - logger.log: "DEVICE IS ABOUT TO BE FACTORY RESET in 10 sec"
          - delay: 10s
          - switch.turn_on: vib_motor
          - delay: 500ms
          - switch.turn_on: factory_reset_switch
    internal: true
